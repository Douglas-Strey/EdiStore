<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/style.css">

    <title>EdiStore</title>
</head>

<body>
    <div class="header">
        <div class="container">
            <div class="navbar">
                <div class="logo">
                    <img src="/assets/edistore-logo.png" alt="Logo Marca EdiStore" width="50px">
                </div>
                <nav>
                    <ul>
                        <li><a href="#">Home</a></li>
                        <li><a href="#">Products</a></li>
                        <li><a href="#">About</a></li>
                        <li><a href="#">Contact</a></li>
                        <li><a href="#">Account</a></li>
                    </ul>
                    <img src="/assets/cart.png" alt="Carrinho de compras" width="30px" height="30px">

            </div>
            <div class="row">
                <div class="col-2">
                    <h1>A loja dos seus sonhos nunca esteve tão <br> próxima de você!</h1>
                    <p>Uma loja cheia de variedades do ramo escolar, com um ótimo <br> atendimento e entregas super

                        <br> Vem pra EdiStore você também!
                    </p>
                    <a href="#" class="btn">Explore Já &#8594;</a>
                </div>
                <div class="col-2">
                    <img src="/assets/imagem-banner.png" alt="Imagem cheia de materiais escolares">
                </div>
            </div>
        </div>
    </div>

    <div class="categories">
        <div class="row">
            <div class="col-3">
                <img src="/assets/faber-castell-pensil.jpg" alt="Lápis Faber Castell">
            </div>
            <div class="col-3"></div>
            <div class="col-3"></div>
        </div>
    </div>
